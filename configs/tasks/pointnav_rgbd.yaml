DATASET:
  DATA_PATH: ./data/datasets/pointnav/mp3d/v1/test/content/Vvot9Ly1tCj0.json.gz
  SCENES_DIR: data/scene_datasets/
  SPLIT: test
  TYPE: PointNav-v1
ENVIRONMENT:
  MAX_EPISODE_STEPS: 500
SIMULATOR:
  AGENT_0:
    SENSORS:
    - RGB_SENSOR
    - DEPTH_SENSOR
    - SEMANTIC_SENSOR
  DEPTH_SENSOR:
    HEIGHT: 128
    WIDTH: 128
  HABITAT_SIM_V0:
    GPU_DEVICE_ID: 0
  RGB_SENSOR:
    HEIGHT: 128
    SENSOR_SUBTYPE: PINHOLE
    WIDTH: 128
  SCENE: data/scene_datasets/mp3d/Vvot9Ly1tCj/Vvot9Ly1tCj.glb
  SEMANTIC_SENSOR:
    HEIGHT: 128
    HFOV: 90
    ORIENTATION:
    - -1.59
    - 0.0
    - 0.0
    POSITION:
    - 0
    - 1.39
    - 0
    SENSOR_SUBTYPE: ORTHOGRAPHIC
    TYPE: HabitatSimSemanticSensor
    WIDTH: 128
TASK:
  COUNT_OBJ_COLLISIONS: true
  COUNT_ROBOT_OBJ_COLLS: true
  GOAL_SENSOR_UUID: pointgoal_with_gps_compass
  MEASUREMENTS:
  - DISTANCE_TO_GOAL
  - SUCCESS
  - SPL
  POINTGOAL_WITH_GPS_COMPASS_SENSOR:
    DIMENSIONALITY: 2
    GOAL_FORMAT: POLAR
  POSSIBLE_ACTIONS:
  - STOP
  - MOVE_FORWARD
  - TURN_LEFT
  - TURN_RIGHT
  - LOOK_UP
  - LOOK_DOWN
  - TELEPORT
  SENSORS:
  - POINTGOAL_WITH_GPS_COMPASS_SENSOR
  SUCCESS:
    SUCCESS_DISTANCE: 0.2
  SUCCESS_DISTANCE: 0.2
  TYPE: Nav-v0
